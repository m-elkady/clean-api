version: "3.8"
services:

  # PHP service
  backend:
    build: ./docker/php
    container_name: backend-jobleads
    working_dir: /var/www/backend
    volumes:
      - ./backend/:/var/www/backend
    networks:
      - jobleads-network

  # frontend:
  #   build:
  #     context: .
  #     dockerfile: ./docker/node/Dockerfile
  #     target: build
  #   container_name: frontend-jobleads
  #   volumes:
  #     - ./frontend/:/app
  #     - ./frontend/node_modules/:/app/node_modules
  #   networks:
  #     - jobleads-network

  # MySQL database service
  db:
    image: mysql:5.7
    container_name: mysql-jobleads
    ports:
      - "3306:3306"
    env_file:
      - ./backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - jobleads-network

  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: nginx-jobleads
    ports:
      - "80:80"
    volumes:
      - ./backend/:/var/www/backend
      # - ./frontend/dist/:/var/www/frontend
      - ./docker/nginx/:/etc/nginx/conf.d/
      - ./backend/var/log/nginx/:/var/log/nginx/
      # - ./frontend/log/vue/:/var/log/vue/
    networks:
      - jobleads-network

networks:
  jobleads-network:
    driver: bridge

volumes:
###> doctrine/doctrine-bundle ###
  db-data:
